<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        #goals-form {
            background-color: #fff;
            border-radius: 8px;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        #goals-form div {
            display: flex;
            flex-direction: column;
        }
        #goals-form label {
            font-size: 1rem;
            color: #333;
            margin-bottom: 0.5rem;
        }
        #goals-form input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border 0.3s ease;
        }
        #goals-form input[type="text"]:focus {
            border: 1px solid #4CAF50;
            outline: none;
        }
        #goals-form button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #goals-form button[type="submit"]:hover {
            background-color: #45a049;
        }
        #user-goals {
            margin-top: 2rem;
            font-size: 1.1rem;
            color: #333;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>Definir Metas de Bem-Estar</h2>
    <p>Escolha suas metas para melhorar o bem-estar.</p>
    <form id="goals-form">
        <div>
            <label for="mental-health-goal">Meta para saúde mental:</label>
            <input type="text" id="mental-health-goal" placeholder="Exemplo: Meditar 10 minutos por dia" required>
        </div>
        <div>
            <label for="physical-activity-goal">Meta para atividade física:</label>
            <input type="text" id="physical-activity-goal" placeholder="Exemplo: Caminhar 30 minutos todos os dias" required>
        </div>
        <div>
            <label for="social-goal">Meta social:</label>
            <input type="text" id="social-goal" placeholder="Exemplo: Enviar mensagem a um amigo uma vez por semana" required>
        </div>
        <button type="submit">Salvar Metas</button>
    </form>
    <div id="user-goals">
    
    </div>
    <script src="path/to/your/script.js"></script>
</body>
